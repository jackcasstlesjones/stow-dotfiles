font_family JetBrains Mono
dynamic_background_opacity yes
# Nordfox theme for kitty

window_padding_width 2 
# Background/Foreground
background #2e3440
foreground #d8dee9

# Cursor
cursor #d8dee9
cursor_text_color #2e3440

# Selection
selection_background #4c566a
selection_foreground #d8dee9

# Normal colors
color0  #3b4252
color1  #bf616a
color2  #a3be8c
color3  #ebcb8b
color4  #81a1c1
color5  #b48ead
color6  #88c0d0
color7  #e5e9f0

# Bright colors
color8  #4c566a
color9  #bf616a
color10 #a3be8c
color11 #ebcb8b
color12 #81a1c1
color13 #b48ead
color14 #8fbcbb
color15 #eceff4

# Open new OS window in current directory (Super+N)
map super+n launch --type=os-window --cwd=current

# Tab bar
active_tab_background #81a1c1
active_tab_foreground #2e3440
inactive_tab_background #4c566a
inactive_tab_foreground #d8dee9


